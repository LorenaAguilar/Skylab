<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <div id="app">
      <div class="box"></div>
    </div>

    <script>
      //Eu consigo manipular a estilização css dos componentes por meio do javaScript
      var boxElement = document.querySelector(".box");

      //Depois do style o que eu escrever é o que vou passar para ser alterado no css
      boxElement.style.width = 100;
      boxElement.style.height = 100;
      boxElement.style.backgroundColor = "#f00";
    </script>
  </body>
</html>
