<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <button class="botao">Adicionar quadrado vermelho</button>
    <label>Passe o mouse sobre os quadrados para alterar as cores</label>
    <div id="box"></div>

    <script>
      //Primeiro encontra o botão
      var buttonElement = document.querySelector("button.botao");
      //Encontra a div que vai receber nossa caixa vermelha
      var boxElement = document.querySelector("div#box");

      //Ao clicar no botão, ele vai criar um novo elemento da div
      buttonElement.onclick = function () {
        //Criação do quadrado original (vermelho)
        var redBox = document.createElement("div");
        redBox.style.width = 100;
        redBox.style.height = 100;
        redBox.style.backgroundColor = "#f00";

        boxElement.appendChild(redBox);

        //Toda vez que o mouse passar sobre um quadrado, este terá sua cor alterada
        redBox.onmouseover = function () {
          var newColor = getRandomColor(); // #E943F0
          redBox.style.backgroundColor = newColor;
        };
      };

      //Função que gera cores aleatórias
      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }
    </script>
  </body>
</html>
