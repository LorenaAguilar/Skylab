<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      //For: Recomendável utilizar sempre que soubermos o tamanho do intervalo
      for (var i = 0; i <= 100; i++) {
        console.log("i = " + i);
      }

      //While: Recomendável utilizar quando não soubermos quantas vezes o fluxo será executado
      //No exemplo abaixo, nós não temos ideia de quantas vezes a estrutura de repetição vai ter que
      //ser executada para que o j chegue em um número menor que 50, logo, utilizamos o while
      var j = 219345872;
      while (j > 50) {
        console.log("j = " + j);
        j / 5;
      }
    </script>
  </body>
</html>
