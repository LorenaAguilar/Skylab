<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      function temHabilidades(skills) {
        //indeOf => verifica a ocorrência de um elemento em um vetor
        //O primeiro parâmetro é o elemento procurado, o segundo é a posição que deve-se iniciar a busca
        //No caso abaixo, eu coloco -1, para verificar desde a primeira posição do vetor
        if (skills.indexOf("Javascript", -1)) {
          return true;
        } else {
          return false;
        }
      }

      var skills = ["Javascript", "ReactJS", "React Native"];
      var resposta = temHabilidades(skills);

      console.log(resposta);
    </script>
  </body>
</html>
