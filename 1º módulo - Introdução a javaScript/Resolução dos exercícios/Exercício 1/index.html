<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      var endereco = {
        rua: "Rua dos pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP",
      };

      function enderecoCompleto() {
        var resultado =
          "O usuário mora em " +
          endereco.cidade +
          "/" +
          endereco.uf +
          ", no bairro " +
          endereco.bairro +
          ", na rua '" +
          endereco.rua +
          "', com nº " +
          endereco.numero +
          ".";

        return resultado;
      }

      var resultado = enderecoCompleto();
      console.log(resultado);
    </script>
  </body>
</html>
