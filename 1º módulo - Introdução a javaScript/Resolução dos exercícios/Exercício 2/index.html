<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      function pares(x, y) {
        if (x % 2 == 0 && y % 2 == 0) {
          console.log("Os dois números são pares!");
        } else if (x % 2 == 0) {
          console.log(x + " é par!");
        } else if (y % 2 == 0) {
          console.log(y + " é par!");
        } else {
          console.log("Não existem números pares");
        }
      }

      pares(32, 321);
    </script>
  </body>
</html>
