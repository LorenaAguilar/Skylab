<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      var x = 10,
        y = 5;

      var resultado_soma = x + y;
      console.log(x, y);
      console.log(resultado_soma);

      x += y; //é o mesmo que x = x + y;

      console.log(x);

      //Lembrando que se uma das variáveis for uma string e o outro for um int (por exemplo) o programa
      //não vai fazer a soma e sim a concatenação dos dois elementos
      // x = "10" + y = 5
      // x + y = 105 (e não 15)

      //Todas as operações habituais de outras linguagens de programação, o javaScript também é capaz de fazer
      //como soma, multiplicação, divisão, subtração, módulo (x%y - que retorna o resto de uma divisão) etc...
    </script>
  </body>
</html>
