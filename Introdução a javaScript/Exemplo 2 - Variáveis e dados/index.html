<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      //O javaScript possui tipagem dinâmica, portanto, não precisamos definir o tipo da variável,
      //pois uma variável pode receber tipos diferentes ao longo da execução do script.
      //Logo, define-se todas as variáveis como “var”.

      var nome = "Lorena"; //string
      var idade = 21; //inteiro
      var peso = 53.5; //float (decimais)
      var humano = true; //booleano (true ou false)

      var alunos = ["Lorena", "Diego", "Gabriel", "Lucas"]; //vetor

      var aluno = {
        nome: alunos[0],
        idade: 21,
        peso: 53.5,
        humano: true,
      }; //objeto

      console.log(alunos[1]);
      console.log(aluno.nome);
    </script>
  </body>
</html>
