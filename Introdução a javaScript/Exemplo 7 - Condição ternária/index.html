<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      //A condição ternária pode ocorrer quando temos um if com uma condição
      var sexo = "M";

      /*
      if (sexo === "M") {
        return "Masculino";
      } else {
        return "Feminino";
      }
      */

      //Podemos reduzir o código acima da seguinte maneira
      // "?" resultado da primeira condição
      var retorno = sexo === "M" ? "Masculino" : "Feminino";
      console.log(retorno);
    </script>
  </body>
</html>
